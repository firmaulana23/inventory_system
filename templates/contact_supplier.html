<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Contacts - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-purple-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <i class="fas fa-address-book mr-2"></i>Supplier Contacts
            </h1>
            <div class="flex items-center space-x-4">
                <span id="user-name" class="text-sm"></span>
                
                <!-- Burger Menu -->
                <div class="relative">
                    <button id="burger-menu" class="bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded text-sm">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-64 bg-white rounded-md shadow-lg z-50">
                        <div class="py-2">
                            <a href="/admin-dashboard.html" class="flex items-center px-4 py-2 text-gray-800 hover:bg-gray-100">
                                <i class="fas fa-tachometer-alt mr-3 text-blue-500"></i>
                                Dashboard
                            </a>
                            <a href="/purchase_orders" class="flex items-center px-4 py-2 text-gray-800 hover:bg-gray-100">
                                <i class="fas fa-file-invoice-dollar mr-3 text-purple-500"></i>
                                Manage Purchase
                            </a>
                            <a href="/manage_products" class="flex items-center px-4 py-2 text-gray-800 hover:bg-gray-100">
                                <i class="fas fa-boxes mr-3 text-green-500"></i>
                                Manage Products
                            </a>
                            <a href="/sales_history" class="flex items-center px-4 py-2 text-gray-800 hover:bg-gray-100">
                                <i class="fas fa-chart-bar mr-3 text-purple-500"></i>
                                Sales History
                            </a>
                            <a href="/users" class="flex items-center px-4 py-2 text-gray-800 hover:bg-gray-100">
                                <i class="fas fa-users mr-3 text-blue-500"></i>
                                Manage Users
                            </a>
                            <a href="/settings" class="flex items-center px-4 py-2 text-gray-800 hover:bg-gray-100">
                                <i class="fas fa-cog mr-3 text-gray-500"></i>
                                System Settings
                            </a>
                            <button onclick="logout()" class="flex items-center w-full px-4 py-2 text-gray-800 hover:bg-gray-100 text-left">
                                <i class="fas fa-sign-out-alt mr-3"></i>Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Supplier Contact Directory</h2>
            <div class="flex space-x-2">
                <input type="text" id="search-input" placeholder="Search suppliers..." class="border border-gray-300 rounded-md px-3 py-2">
                <button onclick="searchSuppliers()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    <i class="fas fa-search"></i>
                </button>
                <button onclick="showAddSupplierModal()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                    <i class="fas fa-plus mr-1"></i>Add Supplier
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="suppliers-grid">
            <!-- Supplier cards will be loaded here -->
        </div>
    </div>
    
    <!-- Add/Edit Supplier Modal -->
    <div id="supplier-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Add New Supplier</h3>
            <form id="supplier-form" class="space-y-4">
                <input type="hidden" id="supplier-id">
                <div>
                    <label for="supplier-name" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input id="supplier-name" name="name" type="text" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div>
                    <label for="supplier-contact" class="block text-sm font-medium text-gray-700">Contact Person</label>
                    <input id="supplier-contact" name="contact_person" type="text" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div>
                    <label for="supplier-phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input id="supplier-phone" name="phone" type="tel" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div>
                    <label for="supplier-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="supplier-email" name="email" type="email" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div>
                    <label for="supplier-address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="supplier-address" name="address" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
                </div>
                <div>
                    <label for="supplier-website" class="block text-sm font-medium text-gray-700">Website</label>
                    <input id="supplier-website" name="website" type="url" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="hideSupplierModal()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">Cancel</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4 text-red-600">Delete Supplier</h3>
            <p class="text-gray-700 mb-4">Are you sure you want to delete this supplier? This action cannot be undone.</p>
            <div class="flex justify-end space-x-2">
                <button type="button" onclick="hideDeleteModal()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">Cancel</button>
                <button type="button" onclick="confirmDelete()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Delete</button>
            </div>
        </div>
    </div>
    
    <script>
        // Suppliers data (loaded from API)
        let suppliers = [];
        
        // Load suppliers on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSuppliersFromAPI();
            
            // Add form submission handler after DOM is loaded
            document.getElementById('supplier-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const supplierData = {
                    name: formData.get('name'),
                    contact_person: formData.get('contact_person'),
                    phone: formData.get('phone'),
                    email: formData.get('email'),
                    address: formData.get('address'),
                    website: formData.get('website')
                };
                
                try {
                    let response;
                    if (editingSupplierIndex !== -1) {
                        // Update existing supplier
                        const supplierId = suppliers[editingSupplierIndex].id;
                        response = await fetch(`/api/v1/suppliers/${supplierId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + localStorage.getItem('token')
                            },
                            body: JSON.stringify(supplierData)
                        });
                    } else {
                        // Add new supplier
                        response = await fetch('/api/v1/suppliers', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + localStorage.getItem('token')
                            },
                            body: JSON.stringify(supplierData)
                        });
                    }
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            showAlert(result.message, 'success');
                            loadSuppliersFromAPI(); // Reload suppliers from API
                            hideSupplierModal();
                        } else {
                            showAlert('Error: ' + result.error, 'error');
                        }
                    } else {
                        showAlert('Failed to save supplier', 'error');
                    }
                } catch (error) {
                    showAlert('Error saving supplier: ' + error.message, 'error');
                }
            });
        });
        
        // Load suppliers from API
        async function loadSuppliersFromAPI() {
            try {
                const response = await fetch('/api/v1/suppliers', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        suppliers = result.data;
                        loadSuppliers();
                    } else {
                        showAlert('Failed to load suppliers: ' + result.error, 'error');
                    }
                } else {
                    showAlert('Failed to load suppliers', 'error');
                }
            } catch (error) {
                showAlert('Error loading suppliers: ' + error.message, 'error');
            }
        }
        
        // Load and display suppliers
        function loadSuppliers(filteredSuppliers = null) {
            const suppliersGrid = document.getElementById('suppliers-grid');
            const suppliersToShow = filteredSuppliers || suppliers;
            
            suppliersGrid.innerHTML = '';
            
            if (suppliersToShow.length === 0) {
                suppliersGrid.innerHTML = '<div class="col-span-full text-center text-gray-500">No suppliers found</div>';
                return;
            }
            
            suppliersToShow.forEach(supplier => {
                const supplierCard = document.createElement('div');
                supplierCard.className = 'bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow';
                
                supplierCard.innerHTML = `
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-building text-purple-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-gray-900">${supplier.name}</h3>
                            <p class="text-sm text-gray-600">${supplier.contact_person}</p>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-phone w-4 mr-2"></i>
                            <span>${supplier.phone}</span>
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-envelope w-4 mr-2"></i>
                            <span>${supplier.email}</span>
                        </div>
                        <div class="flex items-start text-sm text-gray-600">
                            <i class="fas fa-map-marker-alt w-4 mr-2 mt-1"></i>
                            <span>${supplier.address}</span>
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-globe w-4 mr-2"></i>
                            <a href="http://${supplier.website}" target="_blank" class="text-blue-600 hover:text-blue-800">${supplier.website}</a>
                        </div>
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <div class="flex space-x-2 mb-2">
                            <button onclick="callSupplier('${supplier.phone}')" class="flex-1 bg-green-600 hover:bg-green-700 text-white text-sm px-3 py-2 rounded">
                                <i class="fas fa-phone mr-1"></i>Call
                            </button>
                            <button onclick="emailSupplier('${supplier.email}')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm px-3 py-2 rounded">
                                <i class="fas fa-envelope mr-1"></i>Email
                            </button>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editSupplier(${supplier.id})" class="flex-1 bg-yellow-600 hover:bg-yellow-700 text-white text-sm px-3 py-2 rounded">
                                <i class="fas fa-edit mr-1"></i>Edit
                            </button>
                            <button onclick="deleteSupplier(${supplier.id})" class="flex-1 bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-2 rounded">
                                <i class="fas fa-trash mr-1"></i>Delete
                            </button>
                        </div>
                    </div>
                `;
                
                suppliersGrid.appendChild(supplierCard);
            });
        }
        
        // Search suppliers
        async function searchSuppliers() {
            const searchTerm = document.getElementById('search-input').value.trim();
            
            if (searchTerm === '') {
                loadSuppliersFromAPI();
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/suppliers/search?q=${encodeURIComponent(searchTerm)}`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        suppliers = result.data;
                        loadSuppliers();
                    } else {
                        showAlert('Search failed: ' + result.error, 'error');
                    }
                } else {
                    showAlert('Search failed', 'error');
                }
            } catch (error) {
                showAlert('Error searching suppliers: ' + error.message, 'error');
            }
        }
        
        // Handle Enter key in search input
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSuppliers();
            }
        });
        
        // Call supplier function
        function callSupplier(phone) {
            window.location.href = `tel:${phone}`;
        }
        
        // Email supplier function
        function emailSupplier(email) {
            window.location.href = `mailto:${email}`;
        }
        
        // Variables for modal operations
        let editingSupplierIndex = -1;
        let deletingSupplierIndex = -1;
        
        // Show add supplier modal
        function showAddSupplierModal() {
            document.getElementById('modal-title').textContent = 'Add New Supplier';
            document.getElementById('supplier-form').reset();
            document.getElementById('supplier-id').value = '';
            editingSupplierIndex = -1;
            document.getElementById('supplier-modal').classList.remove('hidden');
        }
        
        // Hide supplier modal
        function hideSupplierModal() {
            document.getElementById('supplier-modal').classList.add('hidden');
        }
        
        // Edit supplier
        function editSupplier(supplierId) {
            const supplier = suppliers.find(s => s.id === supplierId);
            if (!supplier) return;
            
            editingSupplierIndex = suppliers.findIndex(s => s.id === supplierId);
            
            document.getElementById('modal-title').textContent = 'Edit Supplier';
            document.getElementById('supplier-id').value = supplier.id;
            document.getElementById('supplier-name').value = supplier.name;
            document.getElementById('supplier-contact').value = supplier.contact_person;
            document.getElementById('supplier-phone').value = supplier.phone;
            document.getElementById('supplier-email').value = supplier.email;
            document.getElementById('supplier-address').value = supplier.address;
            document.getElementById('supplier-website').value = supplier.website;
            
            document.getElementById('supplier-modal').classList.remove('hidden');
        }
        
        // Delete supplier
        function deleteSupplier(supplierId) {
            deletingSupplierIndex = suppliers.findIndex(s => s.id === supplierId);
            document.getElementById('delete-modal').classList.remove('hidden');
        }
        
        // Hide delete modal
        function hideDeleteModal() {
            document.getElementById('delete-modal').classList.add('hidden');
            deletingSupplierIndex = -1;
        }
        
        // Confirm delete
        async function confirmDelete() {
            if (deletingSupplierIndex !== -1) {
                try {
                    const supplierId = suppliers[deletingSupplierIndex].id;
                    const response = await fetch(`/api/v1/suppliers/${supplierId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('token')
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            showAlert(result.message, 'success');
                            loadSuppliersFromAPI(); // Reload suppliers from API
                            hideDeleteModal();
                        } else {
                            showAlert('Error: ' + result.error, 'error');
                        }
                    } else {
                        showAlert('Failed to delete supplier', 'error');
                    }
                } catch (error) {
                    showAlert('Error deleting supplier: ' + error.message, 'error');
                }
            }
        }
        
        
        // Show alert function
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `fixed top-4 right-4 max-w-md z-50 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 border border-green-400 text-green-700' : 'bg-red-100 border border-red-400 text-red-700'}`;
            alertDiv.textContent = message;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                document.body.removeChild(alertDiv);
            }, 3000);
        }

        // Initialize burger menu functionality
        function initializeBurgerMenu() {
            const burgerButton = document.getElementById('burger-menu');
            const dropdownMenu = document.getElementById('dropdown-menu');
            
            if (!burgerButton || !dropdownMenu) return;
            
            // Toggle dropdown on burger button click
            burgerButton.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('hidden');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!dropdownMenu.contains(e.target) && !burgerButton.contains(e.target)) {
                    dropdownMenu.classList.add('hidden');
                }
            });
            
            // Close dropdown when pressing Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    dropdownMenu.classList.add('hidden');
                }
            });
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Set user name if available
            const userInfo = JSON.parse(localStorage.getItem('user') || '{}');
            if (userInfo.name) {
                document.getElementById('user-name').textContent = userInfo.name;
            }
            
            // Initialize burger menu
            initializeBurgerMenu();
            
            // Load suppliers when page loads
            loadSuppliersFromAPI();
        });
    </script>
</body>
</html>
