<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Inventory System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-green-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <i class="fas fa-cash-register mr-2"></i>Inventory System - POS
            </h1>
            <div class="flex items-center space-x-4">
                <span id="user-name" class="text-sm"></span>
                <button id="admin-dashboard-btn" onclick="window.location.href='/admin-dashboard.html'" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm hidden">
                    <i class="fas fa-cog mr-1"></i>Admin Dashboard
                </button>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-sm">
                    <i class="fas fa-sign-out-alt mr-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-500">
                        <i class="fas fa-boxes text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Products Available</p>
                        <p id="total-products" class="text-2xl font-semibold text-gray-900">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-500">
                        <i class="fas fa-shopping-cart text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">My Sales Today</p>
                        <p id="my-sales-today" class="text-2xl font-semibold text-gray-900">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-red-100 text-red-500">
                        <i class="fas fa-exclamation-triangle text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Low Stock Items</p>
                        <p id="low-stock" class="text-2xl font-semibold text-gray-900">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Actions -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- POS Section -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Point of Sale</h3>
                <div class="space-y-4">
                    <button onclick="openPOS()" class="w-full bg-green-500 text-white p-4 rounded-lg hover:bg-green-600 transition flex items-center justify-center">
                        <i class="fas fa-cash-register mr-2 text-xl"></i>
                        <span class="text-lg font-medium">New Sale</span>
                    </button>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="viewSales()" class="bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">
                            <i class="fas fa-list mr-2"></i>View Sales
                        </button>
                        <button onclick="searchProducts()" class="bg-purple-500 text-white p-3 rounded hover:bg-purple-600 transition">
                            <i class="fas fa-search mr-2"></i>Search Products
                        </button>
                    </div>
                </div>
            </div>

            <!-- Quick Product Search -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Quick Product Lookup</h3>
                <div class="space-y-4">
                    <input type="text" id="product-search" placeholder="Search by name, SKU, or barcode..." 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           onkeyup="quickSearch()">
                    <div id="search-results" class="max-h-60 overflow-y-auto">
                        <!-- Search results will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity and Low Stock -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Recent Sales -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Recent Sales</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Sale #</th>
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Customer</th>
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Total</th>
                                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Time</th>
                            </tr>
                        </thead>
                        <tbody id="recent-sales">
                            <!-- Recent sales will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Low Stock Alert -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Low Stock Alert</h3>
                <div id="low-stock-items" class="space-y-2">
                    <!-- Low stock items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- POS Modal -->
    <div id="pos-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Point of Sale</h3>
                <button onclick="closePOS()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Product Selection -->
                <div>
                    <h4 class="font-semibold mb-2">Add Products</h4>
                    <input type="text" id="pos-search" placeholder="Search products..." 
                           class="w-full p-2 border rounded mb-2" onkeyup="posSearch()">
                    <div id="pos-products" class="max-h-80 overflow-y-auto border rounded p-2">
                        <!-- Products for POS will be loaded here -->
                    </div>
                </div>
                
                <!-- Cart -->
                <div>
                    <h4 class="font-semibold mb-2">Shopping Cart</h4>
                    <div id="cart-items" class="max-h-60 overflow-y-auto border rounded p-2 mb-4">
                        <p class="text-gray-500 text-center py-4">Cart is empty</p>
                    </div>
                    
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span>Subtotal:</span>
                            <span id="subtotal">Rp0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Tax:</span>
                            <span id="tax">Rp0.00</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total:</span>
                            <span id="total">Rp0.00</span>
                        </div>
                        
                        <select id="payment-method" class="w-full p-2 border rounded" onchange="updatePaymentTerms()">
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                            <option value="transfer">Transfer</option>
                            <option value="credit">Credit</option>
                        </select>
                        
                        <select id="payment-term" class="w-full p-2 border rounded">
                            <option value="cash">Cash (Immediate)</option>
                            <option value="net7">Net 7 (7 days)</option>
                            <option value="net15">Net 15 (15 days)</option>
                            <option value="net30">Net 30 (30 days)</option>
                            <option value="net60">Net 60 (60 days)</option>
                            <option value="net90">Net 90 (90 days)</option>
                        </select>
                        
                        <input type="text" id="customer-name" placeholder="Customer name (optional)" 
                               class="w-full p-2 border rounded">
                        
                        <button onclick="completeSale()" id="complete-sale-btn" 
                                class="w-full bg-green-500 text-white p-3 rounded hover:bg-green-600 transition disabled:opacity-50"
                                disabled>
                            Complete Sale
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        const API_BASE = '/api/v1';
        const token = localStorage.getItem('token');
        let cart = [];
        let products = [];

        // Check authentication
        if (!token) {
            window.location.href = '/login.html';
        }

        // Set authorization header for all requests
        function makeRequest(url, options = {}) {
            return fetch(url, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load products count
                const productsResponse = await makeRequest(`${API_BASE}/products`);
                if (productsResponse.ok) {
                    const productsResult = await productsResponse.json();
                    document.getElementById('total-products').textContent = productsResult.total || productsResult.products?.length || 0;
                    products = productsResult.products || [];
                }

                // Load my sales today
                const today = new Date().toISOString().split('T')[0];
                const salesResponse = await makeRequest(`${API_BASE}/pos/sales?start_date=${today}&end_date=${today}`);
                if (salesResponse.ok) {
                    const salesResult = await salesResponse.json();
                    document.getElementById('my-sales-today').textContent = salesResult.total || 0;
                    loadRecentSales(salesResult.sales || []);
                }

                // Load low stock products
                const lowStockResponse = await makeRequest(`${API_BASE}/products/low-stock`);
                if (lowStockResponse.ok) {
                    const lowStockResult = await lowStockResponse.json();
                    document.getElementById('low-stock').textContent = lowStockResult.length || 0;
                    loadLowStockItems(lowStockResult);
                }

            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Load recent sales
        function loadRecentSales(sales) {
            const tbody = document.getElementById('recent-sales');
            tbody.innerHTML = '';
            
            sales.slice(0, 5).forEach(sale => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-4 py-2 text-sm">${sale.sale_number}</td>
                    <td class="px-4 py-2 text-sm">${sale.customer_name || 'Walk-in'}</td>
                    <td class="px-4 py-2 text-sm font-medium text-green-600">Rp${sale.total.toFixed(2)}</td>
                    <td class="px-4 py-2 text-sm text-gray-500">${new Date(sale.created_at).toLocaleTimeString()}</td>
                `;
                tbody.appendChild(row);
            });

            if (sales.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-4 py-2 text-center text-gray-500">No sales today</td></tr>';
            }
        }

        // Load low stock items
        function loadLowStockItems(items) {
            const container = document.getElementById('low-stock-items');
            container.innerHTML = '';
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-2 bg-red-50 border border-red-200 rounded';
                div.innerHTML = `
                    <div>
                        <span class="font-medium">${item.name}</span>
                        <span class="text-sm text-gray-500 ml-2">(${item.sku})</span>
                    </div>
                    <span class="text-red-600 font-bold">${item.quantity} left</span>
                `;
                container.appendChild(div);
            });

            if (items.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">All products are well stocked</p>';
            }
        }

        // Quick search functionality
        let searchTimeout;
        async function quickSearch() {
            const query = document.getElementById('product-search').value;
            const resultsContainer = document.getElementById('search-results');
            
            if (query.length < 2) {
                resultsContainer.innerHTML = '';
                return;
            }

            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                try {
                    const response = await makeRequest(`${API_BASE}/products/search?q=${encodeURIComponent(query)}`);
                    if (response.ok) {
                        const results = await response.json();
                        displaySearchResults(results, resultsContainer);
                    }
                } catch (error) {
                    console.error('Search error:', error);
                }
            }, 300);
        }

        function displaySearchResults(results, container) {
            container.innerHTML = '';
            
            results.forEach(product => {
                const div = document.createElement('div');
                div.className = 'p-2 border-b border-gray-200 hover:bg-gray-50 cursor-pointer';
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="font-medium">${product.name}</div>
                            <div class="text-sm text-gray-500">${product.sku} | Stock: ${product.quantity}</div>
                        </div>
                        <div class="text-green-600 font-bold">$${product.price.toFixed(2)}</div>
                    </div>
                `;
                div.onclick = () => addToCart(product);
                container.appendChild(div);
            });

            if (results.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">No products found</p>';
            }
        }

        // POS Functions
        function openPOS() {
            document.getElementById('pos-modal').classList.remove('hidden');
            loadPOSProducts();
        }

        function closePOS() {
            document.getElementById('pos-modal').classList.add('hidden');
            cart = [];
            updateCart();
        }

        async function loadPOSProducts() {
            try {
                const response = await makeRequest(`${API_BASE}/products?limit=50`);
                if (response.ok) {
                    const result = await response.json();
                    displayPOSProducts(result.products || []);
                }
            } catch (error) {
                console.error('Error loading POS products:', error);
            }
        }

        function displayPOSProducts(products) {
            const container = document.getElementById('pos-products');
            container.innerHTML = '';
            
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'p-2 border-b border-gray-200 hover:bg-gray-50 cursor-pointer';
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="font-medium">${product.name}</div>
                            <div class="text-sm text-gray-500">${product.sku} | Stock: ${product.quantity}</div>
                        </div>
                        <div class="text-green-600 font-bold">Rp${product.price.toFixed(2)}</div>
                    </div>
                `;
                div.onclick = () => addToCart(product);
                container.appendChild(div);
            });
        }

        function addToCart(product) {
            const existingItem = cart.find(item => item.product_id === product.id);
            
            if (existingItem) {
                if (existingItem.quantity < product.quantity) {
                    existingItem.quantity++;
                } else {
                    alert('Not enough stock available');
                    return;
                }
            } else {
                cart.push({
                    product_id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    max_quantity: product.quantity
                });
            }
            
            updateCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.product_id !== productId);
            updateCart();
        }

        function updateQuantity(productId, quantity) {
            const item = cart.find(item => item.product_id === productId);
            if (item) {
                if (quantity > 0 && quantity <= item.max_quantity) {
                    item.quantity = quantity;
                } else if (quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    alert('Not enough stock available');
                    return;
                }
            }
            updateCart();
        }

        function updateCart() {
            const cartContainer = document.getElementById('cart-items');
            const subtotalElement = document.getElementById('subtotal');
            const taxElement = document.getElementById('tax');
            const totalElement = document.getElementById('total');
            const completeButton = document.getElementById('complete-sale-btn');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="text-gray-500 text-center py-4">Cart is empty</p>';
                subtotalElement.textContent = '$0.00';
                taxElement.textContent = '$0.00';
                totalElement.textContent = '$0.00';
                completeButton.disabled = true;
                return;
            }
            
            let subtotal = 0;
            cartContainer.innerHTML = '';
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-2 border-b border-gray-200';
                div.innerHTML = `
                    <div class="flex-1">
                        <div class="font-medium">${item.name}</div>
                        <div class="text-sm text-gray-500">$${item.price.toFixed(2)} each</div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateQuantity(${item.product_id}, ${item.quantity - 1})" 
                                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-2 py-1 rounded text-sm">-</button>
                        <span class="mx-2">${item.quantity}</span>
                        <button onclick="updateQuantity(${item.product_id}, ${item.quantity + 1})" 
                                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-2 py-1 rounded text-sm">+</button>
                        <button onclick="removeFromCart(${item.product_id})" 
                                class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-sm ml-2">Ã—</button>
                    </div>
                    <div class="w-20 text-right font-medium">Rp${itemTotal.toFixed(2)}</div>
                `;
                cartContainer.appendChild(div);
            });
            
            const tax = 0; // 8% tax
            const total = subtotal + tax;
            
            subtotalElement.textContent = `Rp${subtotal.toFixed(2)}`;
            taxElement.textContent = `Rp${tax.toFixed(2)}`;
            totalElement.textContent = `Rp${total.toFixed(2)}`;
            completeButton.disabled = false;
        }

        // Generate invoice PDF
        function generateInvoicePDF(saleResult, saleData) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Company header
            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text('INVENTORY SYSTEM', 105, 20, { align: 'center' });
            
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.text('Invoice / Faktur', 105, 30, { align: 'center' });
            
            // Invoice details
            doc.setFontSize(10);
            const invoiceDate = new Date().toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            doc.text(`Invoice Number: ${saleResult.sale_number}`, 20, 50);
            doc.text(`Date: ${invoiceDate}`, 20, 60);
            doc.text(`Cashier: ${saleResult.user?.name || 'System'}`, 20, 70);
            doc.text(`Customer: ${saleData.customer_name || 'Walk-in Customer'}`, 20, 80);
            doc.text(`Payment Method: ${saleData.payment_method.toUpperCase()}`, 20, 90);
            doc.text(`Payment Term: ${saleData.payment_term.toUpperCase()}`, 20, 100);
            
            // Table header
            let y = 120;
            doc.setFont(undefined, 'bold');
            doc.text('No.', 20, y);
            doc.text('Item', 35, y);
            doc.text('Qty', 120, y);
            doc.text('Price', 140, y);
            doc.text('Total', 170, y);
            
            // Table separator line
            doc.line(20, y + 5, 190, y + 5);
            y += 15;
            
            // Table items
            doc.setFont(undefined, 'normal');
            saleData.items.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                doc.text(`${index + 1}.`, 20, y);
                doc.text(item.name, 35, y);
                doc.text(item.quantity.toString(), 120, y);
                doc.text(`Rp${item.price.toFixed(2)}`, 140, y);
                doc.text(`Rp${itemTotal.toFixed(2)}`, 170, y);
                y += 10;
            });
            
            // Summary section
            y += 10;
            doc.line(120, y, 190, y);
            y += 10;
            
            doc.text('Subtotal:', 140, y);
            doc.text(`Rp${saleData.subtotal.toFixed(2)}`, 170, y);
            y += 10;
            
            doc.text('Tax:', 140, y);
            doc.text(`Rp${saleData.tax.toFixed(2)}`, 170, y);
            y += 10;
            
            doc.setFont(undefined, 'bold');
            doc.text('TOTAL:', 140, y);
            doc.text(`Rp${saleData.total.toFixed(2)}`, 170, y);
            
            // Footer
            y += 30;
            doc.setFont(undefined, 'normal');
            doc.setFontSize(8);
            doc.text('Thank you for your business!', 105, y, { align: 'center' });
            doc.text('This is a computer-generated invoice.', 105, y + 10, { align: 'center' });
            
            // Auto download
            const fileName = `Invoice_${saleResult.sale_number}_${new Date().toISOString().split('T')[0]}.pdf`;
            doc.save(fileName);
        }

        // Update payment terms based on payment method
        function updatePaymentTerms() {
            const paymentMethod = document.getElementById('payment-method').value;
            const paymentTerm = document.getElementById('payment-term');
            
            if (paymentMethod === 'credit') {
                paymentTerm.value = 'net30';
                paymentTerm.disabled = false;
            } else {
                paymentTerm.value = 'cash';
                paymentTerm.disabled = true;
            }
        }

        async function completeSale() {
            if (cart.length === 0) return;
            
            const paymentMethod = document.getElementById('payment-method').value;
            const paymentTerm = document.getElementById('payment-term').value;
            const customerName = document.getElementById('customer-name').value;
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = 0;
            
            const saleData = {
                customer_name: customerName,
                payment_method: paymentMethod,
                payment_term: paymentTerm,
                items: cart.map(item => ({
                    product_id: item.product_id,
                    quantity: item.quantity
                })),
                tax: tax,
                discount: 0
            };
            
            try {
                const response = await makeRequest(`${API_BASE}/pos/sales`, {
                    method: 'POST',
                    body: JSON.stringify(saleData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Generate and download invoice PDF
                    generateInvoicePDF(result, {
                        customer_name: customerName,
                        payment_method: paymentMethod,
                        payment_term: paymentTerm,
                        items: cart,
                        subtotal: subtotal,
                        tax: tax,
                        total: subtotal + tax
                    });
                    
                    alert(`Sale completed successfully! Sale #: ${result.sale_number}\nInvoice has been downloaded.`);
                    closePOS();
                    loadDashboard(); // Refresh dashboard
                } else {
                    const error = await response.json();
                    alert(`Sale failed: ${error.error}`);
                }
            } catch (error) {
                console.error('Error completing sale:', error);
                alert('Sale failed: Network error');
            }
        }

        // Utility functions
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        function viewSales() {
            // Implement sales view
            alert('Sales view functionality to be implemented');
        }

        function searchProducts() {
            document.getElementById('product-search').focus();
        }

        // POS search
        async function posSearch() {
            const query = document.getElementById('pos-search').value;
            if (query.length < 2) {
                loadPOSProducts();
                return;
            }
            
            try {
                const response = await makeRequest(`${API_BASE}/products/search?q=${encodeURIComponent(query)}`);
                if (response.ok) {
                    const results = await response.json();
                    displayPOSProducts(results);
                }
            } catch (error) {
                console.error('POS search error:', error);
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Set user name if available
            const userInfo = JSON.parse(localStorage.getItem('user') || '{}');
            if (userInfo.name) {
                document.getElementById('user-name').textContent = userInfo.name;
            }
            
            // Show admin dashboard button for admin/manager users
            if (userInfo.role === 'admin' || userInfo.role === 'manager') {
                document.getElementById('admin-dashboard-btn').classList.remove('hidden');
            }
            
            // Load dashboard data
            loadDashboard();
            
            // Initialize payment terms
            updatePaymentTerms();
            
            // Refresh dashboard every 2 minutes
            setInterval(loadDashboard, 2 * 60 * 1000);
        });
    </script>
</body>
</html>
