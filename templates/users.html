<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <i class="fas fa-users mr-2"></i>User Management
            </h1>
            <a href="/admin-dashboard.html" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm">Dashboard</a>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">User List</h2>
            <button onclick="showAddUserModal()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                <i class="fas fa-plus mr-1"></i>Add User
            </button>
        </div>
        <div class="bg-white rounded-lg shadow p-4 overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- User rows will be injected here by JS -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Add/Edit User Modal (hidden by default) -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Add User</h3>
            <form id="user-form" class="space-y-4">
                <input type="hidden" id="user-id">
                <div>
                    <label for="user-name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input id="user-name" name="name" type="text" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div>
                    <label for="user-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="user-email" name="email" type="email" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div>
                    <label for="user-role" class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="user-role" name="role" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="hideUserModal()" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Fetch and display users
        async function fetchUsers() {
            const token = localStorage.getItem('token');
            const res = await fetch('/api/v1/admin/users', { 
                credentials: 'include',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const data = await res.json();
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '';
            (data || []).forEach((u, i) => {
                tbody.innerHTML += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">${i+1}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${u.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${u.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${u.role}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button onclick='editUser(${JSON.stringify(u)})' class="text-blue-600 hover:underline mr-2">Edit</button>
                            <button onclick='deleteUser(${u.id})' class="text-red-600 hover:underline">Delete</button>
                        </td>
                    </tr>`;
            });
        }
        fetchUsers();

        // Modal logic
        function showAddUserModal() {
            document.getElementById('modal-title').innerText = 'Add User';
            document.getElementById('user-form').reset();
            document.getElementById('user-id').value = '';
            document.getElementById('user-modal').classList.remove('hidden');
        }
        function hideUserModal() {
            document.getElementById('user-modal').classList.add('hidden');
        }
        function editUser(u) {
            document.getElementById('modal-title').innerText = 'Edit User';
            document.getElementById('user-id').value = u.id;
            document.getElementById('user-name').value = u.name;
            document.getElementById('user-email').value = u.email;
            document.getElementById('user-role').value = u.role;
            document.getElementById('user-modal').classList.remove('hidden');
        }
        // Add/Edit user submit
        document.getElementById('user-form').onsubmit = async function(e) {
            e.preventDefault();
            const id = document.getElementById('user-id').value;
            const payload = {
                name: document.getElementById('user-name').value,
                email: document.getElementById('user-email').value,
                role: document.getElementById('user-role').value
            };
            let url = '/api/v1/admin/users', method = 'POST';
            if (id) {
                url += '/' + id;
                method = 'PUT';
            }
            const res = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
                credentials: 'include'
            });
            if (res.ok) {
                hideUserModal();
                fetchUsers();
            } else {
                alert('Failed to save user');
            }
        };
        // Delete user
        async function deleteUser(id) {
            if (!confirm('Delete this user?')) return;
            const res = await fetch('/api/v1/admin/users/' + id, { method: 'DELETE', credentials: 'include' });
            if (res.ok) fetchUsers();
            else alert('Failed to delete user');
        }
    </script>
</body>
</html>
